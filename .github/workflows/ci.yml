name: C (make) CI

# Run on push to any branch and on pull requests
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show runner OS info
        run: |
          uname -a
          lsb_release -a || true

      - name: Install build tools (gcc, make)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      # Force C89 flags by overriding CC or CFLAGS;
      - name: Build (make)
        env:
          CC: gcc
          CFLAGS: "-std=c89 -pedantic -Wall"
        run: |
          make clean || true
          make

      # Run the binary (if your makefile produces ./numbers)
      - name: Run tests / sample run
        if: always()
        run: |
          if [ -x ./numbers ]; then
            echo "--- rw_input.txt content ---"
            cat test/rw_input.txt
            echo "------------------------------------"
            echo "Running ./numbers with sample rw_input.txt:"
            ./numbers < test/rw_input.txt
            echo "--- rw_input_blanks.txt content ---"
            cat test/rw_input_blanks.txt
            echo " "
            echo "------------------------------------"
            echo "Running ./numbers with sample rw_input_blanks.txt:"
            ./numbers < test/rw_input_blanks.txt
          else
            echo "./numbers not found or not executable"
            ls -la
          fi

      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: numbers-build
          path: |
            ./numbers
            ./*.o